<!DOCTYPE html>
<html lang="en">
   <head>
      <title>YouWannaBet</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;900&display=swap" rel="stylesheet">
   </head>
   <body>
  
      <!-- Start Content section -->
      <main class="content">
         <div class="container">
               <div class="row">
                  <div class="col-md-12 text-center">
                     <div class="gradient"></div>
                     <ul class="bg-bubbles">
                        <li></li><li></li><li></li><li></li><li></li><li></li><li></li> <li></li><li></li><li></li>
                     </ul>
                     
                     <div class="landing-wanna">
                        <img class="img-fluid mb-4" src="img/logo1.svg">

                        <h2 class="wanna-title-3">Make a Bet Between Friends <span>-</span> Let Us Handle it for you!</h2>
                        <form id="contact-form" method="post">
                        <h2 class="wanna-title">What Are We Betting On?</h2>
                        <input type="text" class="wanna-desc" placeholder="Describe your bet in short way like: Tomorrow the Raiders will Win!">
                        <h2 class="wanna-title">For What Amount?</h2>
                        <div class="d-flex">
                           <label class="radio-img">
                              <input type="radio" name="layout" value="1" checked />
                              <div class="bet-value">$1</div>
                            </label>
                          
                            <label class="radio-img">
                              <input type="radio" name="layout" value="2" />
                              <div class="bet-value">$5</div>
                            </label>
                          
                            <label class="radio-img">
                              <input type="radio" name="layout" value="3" />
                              <div class="bet-value">$10</div>
                            </label>

                            <label class="radio-img">
                              <input type="radio" name="layout" value="4" />
                              <div class="bet-value">$25</div>
                            </label>
                            <div class="cs-input">
                              <input type="number" value="0" class="bet-input">
                              <span class="prepand-input">$</span>
                           </div>
                            
                        </div>
                        <h2 class="wanna-title">Who is Betting?</h2>
                        <div class="fields">
                           <span>
                           
                              <label>First User</label>
                            <input placeholder="Person1@example.com"  class="bet-user" type="text" />
                         </span>
                          <span class="mt-3 d-block">
                           <label>Second User</label>
                            <input placeholder="Person2@example.com"  class="bet-user" type="text" />
                         </span>
                         </div>
                         <button class="finish-button" onClick="submitToAPI(event)" type="button">That's All!  Click Here to Finish!</button>
                         </form>

                         <div class="info-msg">We will never sell your data (because we are not Facebook) or spam you.</div>
                     </div>
                  </div>
               </div>
         </div>
      </main>
      <!--  End Content section -->


      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/script.js"></script>
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-KEQZYMQCRD"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
      
        gtag('config', 'G-KEQZYMQCRD');
      </script>
       <script>
      function submitToAPI(e) {
             e.preventDefault();
                  if ($("#email-input").val()=="") {
                      alert ("Please enter your email address to join us for free");
                      return;
                  }
                  var reeamil = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,6})?$/;
                  if (!reeamil.test($("#email-input").val())) {
                      alert ("Please enter valid email address");
                      return;
                  }
             var email = $("#email-input").val();
             var data = { email : email};
      
             $.ajax({
               type: "POST",
               url : "https://mn7qavt93d.execute-api.us-east-1.amazonaws.com/prod/contact-us",
               dataType: "json",
               crossDomain: "true",
               contentType: "application/json; charset=utf-8",
               data: JSON.stringify(data),
      
               success: function () {
                 alert("You have been succesfully addded to the beta list, check out for your invite soon!");
                 document.getElementById("contact-form").reset();
             location.reload();
               },
               error: function () {
                 alert("UnSuccessfull...hmm...there was a problem with this request please contact info@youwannabet.com");
               }});
           }
           
      </script>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous">
      </script>
      <script type="text/javascript">
  
  	fetch("postman/YWB.postman_collection.json")
	.then(response => response.json())
	.then(data => {
	
      console.log(data.info)
      document.querySelector("#contact-form"),innerText = data.info
	
	
	
	})
	


</script>
     
      
   </body>
</html>
